<ion-header>
  <ion-navbar>
    <ion-title>Foto para o perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="container-foto">        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 class="icon-options">        
        <ion-icon name="images"></ion-icon>
      </ion-col>
      <ion-col col-4 class="icon-options">        
        <div class="circle-lg">
          <button class="btn-foto" (click)="EnterPageConfirm()"></button>
        </div>
      </ion-col>
      <ion-col col-4 class="icon-options">   
        <ion-icon name="sync"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
