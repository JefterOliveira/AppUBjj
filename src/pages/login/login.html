<ion-header>
</ion-header>


<ion-content>
  <img class="img-fundo" src="../../assets/imgs/home.png" alt="">
  <ion-grid class="login-page">
    <ion-row>
      <ion-col col-12>
          <h4 class="login-text">entre com seus dados</h4>
      </ion-col>
    </ion-row> 
    <ion-row>
        <ion-col col-10 offset-1 class="form-group">
            <label class="form-label" for="">Digite seu usuário</label>
            <input class="form-circle m-t-10" type="text" placeholder=" Usuário">
        </ion-col>
        <ion-col col-10 offset-1 class="form-group">
            <label class="form-label" for="">Digite sua senha</label>
            <input class="form-circle m-t-10" type="password" placeholder="******">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="form-group">
          <p>esqueceu sua senha, <a href="#" (click)="EnterEsqueciDados()">clique aqui</a></p>
        </ion-col>
      </ion-row>
    <ion-row>            
      <ion-col col-10 offset-1 class="m-t-50">        
        <button class="circle enter-login" (click)="EnterPageTabs()" ion-button>Entrar agora <ion-icon class="m-l-20" name="arrow-round-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="form-group">
          <p>sou novo aqui, <a href="#" (click)="EnterAddUser()">quero me registrar</a></p>
          <p> <span>entrar com o facebook?</span></p>
        </ion-col>
      </ion-row>
  </ion-grid> 
  
</ion-content>
