<ion-header>
</ion-header>


<ion-content>
  <img class="img-fundo" src="../../assets/imgs/home.png" alt="">
  <ion-grid class="login-page">
    <ion-row>
        <ion-col col-12>        
            <ion-icon (click)="BackPage()" class="back-icon" name="arrow-round-back"></ion-icon>
          </ion-col>
    </ion-row>
    <ion-row>      
      <ion-col col-12>
        <h4 class="login-text">registro de novo usuário</h4>
      </ion-col>
    </ion-row> 
    <ion-row>
      <ion-col col-10 offset-1 class="form-group">
        <label class="form-label" for="">escolha um nome de usuário</label>
        <input class="form-circle m-t-10" type="text" placeholder="digite aqui seu usuário">
      </ion-col>
      <ion-col col-10 offset-1 class="form-group">
        <label class="form-label" for="">escolha uma senha segura</label>
        <input class="form-circle m-t-10" type="password" placeholder="digite aqui sua senha">
      </ion-col>
      <ion-col col-10 offset-1 class="form-group">
        <label class="form-label" for="">escreva seu e-mail</label>
        <input class="form-circle m-t-10" type="text" placeholder="digite aqui seu e-mail">
      </ion-col>
    </ion-row>
    <ion-row>            
      <ion-col col-10 offset-1 class="m-t-50">        
        <button class="circle enter-login" ion-button>registrar agora <ion-icon class="m-l-20" name="arrow-round-forward"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid> 
  
</ion-content>
